<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ink Shape</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="workspace">

        <div class="workspace__left">
            <p class="hint">Draw a shape to identify</p>
            <div class="easel">
                <div class="easel-clamp"></div>
                <div class="canvas-frame">
                    <div class="canvas-texture"></div>
                    <canvas id="drawingCanvas" width="320" height="320"></canvas>
                </div>
            </div>
            <button id="clearBtn" class="btn-clear">Clear</button>
        </div>

        <div class="results">
            <div id="predictionLabel" class="prediction-label"></div>
            <div id="confidenceText" class="confidence-text"></div>
            <div class="results__divider"></div>
            <span class="results__section-label">Breakdown</span>
            <div id="probabilityBars" class="probability-bars"></div>
        </div>

    </div>

    <script src="app.js" defer></script>
</body>
</html>
